{% extends 'base.html' %}

{% block title %}Add New Joke - Joke MCP Server{% endblock %}

{% block content %}
<h1 class="text-3xl font-light text-gray-700 mb-6">Add a New Joke</h1>

<form method="post" class="space-y-6">
    <div>
        <label for="joke_text" class="block text-sm font-medium text-gray-700">Joke Text</label>
        <div class="mt-1">
            <textarea id="joke_text" name="joke_text" rows="6" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your hilarious joke here..." required></textarea>
        </div>
        <p class="mt-2 text-xs text-gray-500">Make it funny! HTML tags are not allowed.</p>
    </div>

    <div class="flex items-center justify-end space-x-3 pt-2">
        <a href="{{ url_for('index') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition duration-150 ease-in-out">
            Cancel
        </a>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-150 ease-in-out">
            <i class="fas fa-plus-circle mr-2"></i>Add Joke
        </button>
    </div>
</form>
{% endblock %}
